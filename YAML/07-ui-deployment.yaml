kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    deployment.kubernetes.io/revision: '2'
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"spring-boot-ui:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"spring-boot-ui\")].image"}]
    openshift.io/generated-by: OpenShiftNewApp
  name: spring-boot-ui
  labels:
    app: spring-boot-ui
    app.kubernetes.io/component: spring-boot-ui
    app.kubernetes.io/instance: spring-boot-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: spring-boot-ui
  template:
    metadata:
      labels:
        deployment: spring-boot-ui
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: spring-boot-ui
          image: >-
            dyangcht/ui
          ports:
            - containerPort: 8081
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: ui-env
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
